<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-body">
                <div class="row header-first">
                    <div class="col">
                        <h1> PHP REST API CRUD </h1>
                    </div>
                    <div class="col">
                        <label for="">Search</label> <input class="form-control" type="text">
                    </div>
                </div>
                <div class="row header-second">
                  <div class="col">
                    <input class="form-control" type="text" aria-placeholder="Name" placeholder="Name">
                  </div>
                  <div class="col">
                     <input class="form-control" type="text" aria-placeholder="Age" placeholder="Age">
                  </div>
                  <div class="col">
                     <input class="form-control" type="text" aria-placeholder="Phone" placeholder="Phone">
                  </div>
                  <div class="col">
                    <input class="btn-save" type="submit" value="Save">
                  </div>
                </div>
            </div>
          </div>
        <div class="card mt-2">
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr class="table-danger">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>Otto</td>
                        <td><input type="submit" value="Edit" class="btn btn-secondary action-btn"></td>
                        <td><input type="submit" value="Delete" class="btn btn-danger action-btn"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  </body>
</html>
